<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>사용자 객체 선언 및 사용하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <script>
    function Person (name, age) {
      this.name = name;
      this.age = age;
      this.intro = function () {
        document.write("My name: " + this.name + ", age: " + this.age + "<hr>");
      }
    };
    var person1 = new Person("cho", 23);
    var person2 = new Person("kim", 24);
    person1.intro(); 
    person2.intro(); 
  </script>
</body>
</html>
