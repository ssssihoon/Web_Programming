<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>입력양식 꾸미기</title>
  <style>
    input[type=text]:focus {
      background-color: #feb; 
      text-weight: bold; 
    }
    input[type=password]:hover {
      background-color: #feb; 
    } 
  </style>
</head>
<body>
  <p><b>아이디</b><br><input type="text"></p>
  <p><b>패스워드</b><br><input type="password"></p>
</body>
</html>
