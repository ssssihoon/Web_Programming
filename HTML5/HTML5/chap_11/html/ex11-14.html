<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>그림자 만들기</title>
</head>
<body>
  <canvas id="myCanvas" width="700" height="400"
    style="border: 2px solid #cef"> </canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.shadowOffsetX = 5;				// 그림자 X축 위치
    ctx.shadowOffsetY = 5;				// 그림자 Y축 위치
    ctx.shadowBlur = 10;				// 그림자 번짐 정도
    ctx.shadowColor = "rgba(100, 50, 100, 0.7)";	// 그림자 색상
    ctx.font = "70px Sans Serif";
    ctx.fillStyle = "#57e";
    ctx.fillText("Web Programming", 50, 150);
  </script>
</body>
</html>
