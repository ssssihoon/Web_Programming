<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>문자 관련 속성</title>
</head>
<body>
  <p style="letter-spacing: 2px">letter-spacing: 2px</p>
  <p style="letter-spacing: -2px">letter-spacing: -2px</p><hr>
  <p style="line-height: 1em">line-height: 1em<br>line-height: 1</p>
  <p style="line-height: 1.5em">line-height: 1.5em<br>line-height: 1.5</p><hr>
  <p style="text-align: center">text-align: center</p>
  <p style="text-align: right">text-align: right</p><hr>
  <p><a href="#" style="text-decoration: none">text-decoration: none</a></p>
  <p style="text-decoration: dashed overline blue">
    text-decoration: dashed overline blue</p>
  <p style="text-decoration: wavy underline red">
    text-decoration: wavy underline red</p><hr>
  <p style="text-indent: -5px">text-indent: -5px</p>
  <p style="text-indent: 20px">text-indent: 20px</p>
</body>
</html>
