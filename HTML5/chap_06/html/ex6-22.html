<!DOCTYPE html>
<html>
<head>

  <title>템플릿과 변수 같이 사용하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <script>
    let drink = prompt(`한 잔 따른다.
"이거 마시면 사귀는 거다!"`);

      document.write(`답:${drink} 오늘부터 1일`);

      document.write(`답:${drink} 헤어진다`);
    }
  </script>
</body>
