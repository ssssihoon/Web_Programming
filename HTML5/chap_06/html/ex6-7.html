<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>if-else 조건문 사용하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <script>
    let drink = prompt("이거 마시면 사귀는 거다!");
    document.write("술마신다: " + drink + "<hr>");
    if (drink == "yes") {
      document.write("오늘부터 1일");
    } else {
      document.write("헤어진다");
    }
  </script>
</body>
</html>
