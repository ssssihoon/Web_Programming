<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>while과 for 반복문 사용하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <h2>while</h2>
  <script>
    let i = 1;					// 초깃값
    while (i < 5) {				// 반복 조건
      document.write(i + "<img src='../media/chicken.png'> ");
      i++;					// 증가
    }
  </script>
  <hr>
  <h2>for</h2>
  <script>
    for (let k = 1; k < 5; k++)
      document.write(k + "<img src='../media/chicken.png'> ");
  </script>
</body>
</html>
