<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>비교 연산자 사용하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <script>
    let jud;
    jud = 2 < 3;
    document.write("2 < 3: " + jud + "<hr>")
    jud = 2 > 3;
    document.write("2 > 3: " + jud + "<hr>")
    jud = 1 == true;
    document.write("1 == true: " + jud + "<hr>")
    jud = 0 === false;
    document.write("1 === true: " + jud)
  </script>
</body>
</html>
