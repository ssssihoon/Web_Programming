<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>산술 연산자 사용하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <script>
    let num = 0;
    num++;
    document.write("num++ = " + num + "<hr>");
    num = 2 * 3;
    document.write("2 * 3 = " + num + "<hr>");
    num = 2 ** 3;
    document.write("2 ** 3 = " + num + "<hr>");
    num = 7 / 3;
    document.write("7 / 3 = " + num + "<hr>");
    num = 7 % 3;
    document.write("7 % 3 = " + num);
  </script>
</body>
</html>
