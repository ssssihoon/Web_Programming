<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>자바스크립트 변수의 범위 확인하기</title>
  <link rel="stylesheet" href="style_js.css">
<body>
  <script>
    x = "전역var";    // var를 생략하고 변수 선언 가능
    function test() {
      var x = "지역var";
      document.write("함수 안 x = " + x + "<hr>");
    }  
    test();
    document.write("함수 바깥 x = " + x + "<hr>");
  </script>
</body>
</html>
