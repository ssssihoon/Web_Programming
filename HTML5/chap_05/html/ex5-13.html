<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>테이블 꾸미기</title>
  <style>
    table { border-collapse: collapse; }
    td, th {
      border: 1px solid #bbc;
      width: 100px;
      height: 30px;
      text-align: center;
    } 
    tr:nth-child(even){ background-color: #d9fbfd; }
  </style>
</head>
<body>
  <table>
    <caption>버거세트 가격</caption>
    <thead style="background-color: #ec7">
      <tr><th>종류</th><th>가격</th><th>용량</th></tr>
    </thead>
    <tbody>
      <tr><td>치즈버거</td><td>4500</td><td></td></tr>
      <tr><td>너겟</td><td>2500</td><td>4개</td></tr>
      <tr><td>프라이</td><td>2000</td><td>중</td></tr>
      <tr><td>음료</td><td>1500</td><td>중</td></tr>
    </tbody>
    <tfoot style="background-color: #cd8">
      <tr><th>가격</th><th>9500</th><th>할인</th></tr>
    </tfoot>
  </table>
</body>
</html>
