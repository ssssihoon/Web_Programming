<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>인라인-블록 만들기</title>
  <style>
    span, div {
      display: inline-block;     /* 인라인-블록 선언 */  
      background-color: #feb;
      border: 1px solid #715;
      margin: auto;         /* 인라인-블록에서는 무시 */
      width: 150px;   
      height: 60px;   
    }
  </style>
</head>
<body style="font-size: 20px; font-weight: bold">
  span 태그(인라인-블록):<br> 
  <p><span>span</span> <span>크기 지정 가능</span></p>
  div 태그(인라인-블록):<br> 
  <p><div>div</div> <div>한 줄에 표시</div></p>
  인라인-블록은 문자 속성:<br>
  <p><div style="background-color: #8dc;
    width: 300px; text-align: center">
    <span>text-align: center</span></div></p>
</body>
</html>
