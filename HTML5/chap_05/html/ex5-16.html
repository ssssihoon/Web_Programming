<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>박스 그림자 만들기</title>
  <style>
    div {
      width: 500px;
      height: 50px;
      margin: 35px;
      line-height: 50px;
      text-align: center;
      background-color: #d2f6ff;
    }
  </style>
</head>
<body>
  <div style="box-shadow: 10px 10px">box-shadow: 10px 10px</div>
  <div style="box-shadow: 10px 10px 5px gray">
    box-shadow: 10px 10px 5px gray</div>
  <div style="box-shadow: 10px 10px 5px #57c">
    box-shadow: 10px 10px 5px #57c</div>
  <div style="box-shadow: 10px 10px 5px 5px #57c">
    box-shadow: 10px 10px 5px 5px #57c</div>
  <div style="box-shadow: 0 5px 10px #57c, 10px 0 10px 5px #8dc">
   box-shadow: 0 5px 10px #57c, 10px 0 10px 5px #8dc</div>
  <div style="box-shadow: inset 10px 10px 5px 5px #8dc">
    box-shadow: inset 10px 10px 5px 5px #8dc</div>
</body>
</html>
