<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>다양한 리스트 만들기</title>
</head>
<body>
  <h4>햄버거 브랜드</h4>
  <ul>
    <li>맥도날드</li>
    <li>버거킹</li>
    <li>롯데리아</li>
  </ul>
  <h4>내가 좋아하는 버거 순위</h4>
  <ol type="I" start="3">
    <li>와퍼</li>
    <li>빅맥</li>
    <li>밥버거</li>
  </ol>
  <dl>
    <dt>와퍼</dt>
    <dd>버거킹의 불맛 나는 버거</dd>
    <dt><i>밥버거</i></dt>
    <dd>롯데리아의 빵 대신 밥 사용</dd>
  </dl>
</body>
</html>
