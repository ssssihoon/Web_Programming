  <h2>고양이 다이어트 후기 1</h2>

  <article>
    <h3>후기 - 춘봉이의 변화</h3>
    <p>
      우리 집 고양이 춘봉이는 하루에 츄르 두 포를 먹던 시절엔 몸이 점점 무거워졌습니다.  
      수의사 선생님의 조언으로 츄르를 일주일에 한 번만 주고, 저지방 사료로 바꿔봤습니다.  
      처음엔 계속 간식을 달라고 울었지만, 점차 익숙해지며 놀이 시간에 더 적극적으로 움직이기 시작했습니다.  
      한 달 후 체중이 400g 줄었고, 숨소리도 훨씬 가벼워졌습니다.  
      지금은 캣타워를 자유롭게 오르내리며 예전의 활발한 모습으로 돌아왔습니다.
    </p>
  </article>
