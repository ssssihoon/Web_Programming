  <h2>고양이 다이어트 후기 2</h2>
  <article>
    <h3>후기 - 나비의 건강한 습관</h3>
    <p>
      나비는 중성화 수술 후 급격히 살이 찌기 시작했습니다.  
      매일 조금씩 사료량을 줄이고, 장난감 낚싯대로 10분씩 놀아주기로 했습니다.  
      처음에는 힘들어했지만, 3주가 지나자 놀이터에서 뛰어다니는 시간이 늘어났습니다.  
      두 달 뒤 체중이 5.8kg에서 5.1kg으로 줄었고, 움직임도 훨씬 민첩해졌습니다.  
      지금은 간식보다 놀이를 더 좋아하는 건강한 고양이로 변했습니다.
    </p>
  </article>
