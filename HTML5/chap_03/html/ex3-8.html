<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>문자 입력하기</title>
</head>
<body>
  <p><b>&lt;input&gt; 기본</b><br>
  <input></p>
  <p><b>type="text" + 추가속성</b><br>
  <input type="text" value="HTML" 
    maxlength="30" size="30"></p>
  <p><b>type="text" & type="password"</b><br>
  <input type="text" placeholder="아이디"><br>
  <input type="password" placeholder="비밀번호"></p>
  <p><b>여러줄 문자 입력: &lt;textarea&gt;</b><br>
  <textarea rows="5">문자</textarea></p>
</body>
</html>
