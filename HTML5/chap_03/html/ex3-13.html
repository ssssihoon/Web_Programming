<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>다양한 버튼 만들기</title>
</head>
<body>
  <p>단순 버튼: <input type="button" value="in_tag">
  <button type="button">bu_tag</button><br></p>
  <p>제출 버튼: <input type="submit" value="in_submit">
  <button type="submit">bu_submit</button><br></p>
  <p>리셋 버튼: <input type="reset" value="in_reset">
  <button type="reset">bu_reset</button><br></p>
  <p>이미지 버튼: <input type="image" src="../../media/button1.png">
  <button type="button"><img src="../../media/button1.png"></button></p>
</body>
</html>
