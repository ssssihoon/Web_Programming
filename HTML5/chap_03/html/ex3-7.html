<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>시맨틱 인라인 태그</title>
</head>
<body>
  <p><mark>문서 내의 강조는 &lt;mark&gt;</mark></p>
  <p><ruby>시맨틱 인라인 태그<rt>semantic inline tag</rt></ruby></p>
  <p>새날이 밝아오기 1분 전 <time>23:59</time></p>
  <p>전체 10문제 중 7개 맞힘 <meter value="7" max="10"></meter></p>
  <p>파일 업로드(30%) <progress value="0.3" max="1"></progress></p>
</body>
</html>
