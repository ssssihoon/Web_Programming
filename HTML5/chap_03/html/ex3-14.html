<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>날짜와 시간 입력하기</title>
</head>
<body>
  <p><input type="month" value="2024-03"></p>
  <p><input type="week" value="2024-w15"></p>
  <p><input type="date" value="2024-03-02"></p>
  <p><input type="datetime-local"></p>
  <p><input type="time" value="19:00:00" min="17:00:00" max="24:00:00"></p>
</body>
</html>
